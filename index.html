<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        
        <header> 
            <h1>Metric/Imperial Unit Conversion</h1>  
            <input value="20" id="input-el"/>    
            <button id="conver-Btn">Convert</button>
        </header>  
        <main>
            <section> 
                  <h1>Length (Meter/Feet)</h1>  
                  <p id="length">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
            </section>  
            <section> 
                <h1>Volume (Liters/Gallons)</h1>  
                <p id="volume">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>  
          </section>  
          <section> 
            <h1>Mass (Kilograms/Pounds)</h1>  
            <p id="mass">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>  
         </section>
        </main>
        <script src="index.js"></script>
    </body>
</html>
